<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
</head>
<body>
    <!-- Navigationbar Container som hämtas med en javascript fetch - den hämtar navbar.html -->
    <!-- För att inte upprepa navbarens html kod i varje html fil så använder vi ett script för detta -->
    <div id="navbar-container"></div>
    
    <!-- HÄR UNDER SKA NÄSTA MAIN CONTENT VARA! -->
    



    
<script>
    function includeNavbar() {
    fetch('navbar.html')
        .then(response => response.text())
        .then(data => {
        document.getElementById('navbar-container').innerHTML = data;
        });
    }
    // Call the function to include the navbar
    includeNavbar();
</script>
    
</body>
</html>
