<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/Css/menu.css">
</head>
<body>
    <!-- Navigationbar Container som hämtas med en javascript fetch - den hämtar navbar.html -->
    <!-- För att inte upprepa navbarens html kod i varje html fil så använder vi ett script för detta -->
    <div id="navbar-container"></div>
    
    <!-- MAIN CONTENT MENY GRID LAYOUT FÖR MENYERNA  -->
        <div class="grid-container">
            <div class="box">
                <h1>Måndag</h1>
                <p>Köttbullar med mos</p>
            </div>

            <div class="box">
                <h1>Tisdag</h1>
                <p>Fiskbullar med mos</p>
            </div>

            <div class="box">
                <h1>Onsdag</h1>
                <p>Högrevsgryta med potatis</p>
            </div>

            <div class="box">
                <h1>Torsdag</h1>
                <p>Pannkakor med sylt</p>
            </div>

            <div class="box">
                <h1>Fredag</h1>
                <p>Raggmunk med fläsk</p>
            </div>

            <div class="box">
                <h1>Alla Dagar</h1>
                <p>Vegetarisk gryta med linser och bönor</p>
            </div>
        </div>

        <div class="allergi-container">
            <h1>Om ni har allergier, Prata med personalen - Så hjälper vi er</h1>
        </div>
            <!-- Nästa Section för vidare layout menysidan -->


            <!-- Funktion som fetchar navigationsbaren  -->
            <script>
                function includeNavbar() {
                fetch('navbar.html')
                    .then(response => response.text())
                    .then(data => {
                    document.getElementById('navbar-container').innerHTML = data;
                });
                }
                
                includeNavbar();
            </script> 
    
</body>
</html>
