<head>

<body>
    <div class="background"></div>
    <!-- Navigationbar Container som hämtas med en javascript fetch - den hämtar navbar.html -->
    <div id="navbar-container"></div>
    <div class="tider">
        <div class="icon">
            <p>Alla dagar 10:30-15:30</p>
            <i id="bowl" class="fa-solid fa-bowl-rice fa-beat fa-lg" style="color: #f7f7f7;"></i> <!-- justera den i css:en-->

        </div>
        
        
    </div>
    


    <div class="telefon"> 
        <p>Isafjordsgatan 30A</p>
        <i class="fa-solid fa-phone"></i>
        <h1>0722-222-222</h1> 
        
    </div>
   
   

    
    


        <!-- Funktion som fetchar navigationsbaren  -->
        <script>
            function includeNavbar() {
            fetch('navbar.html')
                .then(response => response.text())
                .then(data => {
                document.getElementById('navbar-container').innerHTML = data;
            });
            }
            
            includeNavbar();
        </script> 
</body>
