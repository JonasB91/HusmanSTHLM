<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Css/aboutus.css">
    </head>
    <body>
        <!-- Navigationbar Container som hämtas med en javascript fetch - den hämtar navbar.html -->
        <div id="navbar-container"></div>
    
        <!-- MAIN CONTENT-->

        <div class="text-container">
            <h1>Lunch för alla!</h1>
        </div>

        <div class="info-container">
            <p>
                Vi på husman Stockholm har funnits i Stockholm sedan 2005 - Vi erbjuder lunch-buffe till ett bra pris!
            </p>
                <p>Varmt välkomna till oss på Husman Stockholm</p> 
        </div>

        <div class="image-container">
            <img src="/images/foodtable.jpg" alt="Bild på Matbordet">
        </div>
            

        <!-- Funktion som fetchar navigationsbaren  -->
    <script>
        function includeNavbar() {
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
            document.getElementById('navbar-container').innerHTML = data;
        });
        }
        
        includeNavbar();
    </script> 
    </body>
</html>
